# GitHub CI build pipeline
name: Awesome Calculator CI build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        cd src
        python -m pip install --upgrade pip
        pip install coverage
        if  [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Unit Tests and generate coverage report
      run: |
        cd src
        python -m unittest -v
        coverage run -m unittest
        coverage report
        coverage html
    - name: Archive code coverage html report
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: src/htmlcov
    - name: Run package creation
      run: |
        cd src
        python -m pip install --user --upgrade build
        python -m build
    - name: Archive package
      uses: actions/upload-artifact@v4
      with:
        name: awesome-calculator
        path: src/dist

  # New addtion - A4 Artifact download and package install job
  install-package:
      runs-on: ubuntu-latest
      needs: build
      steps: # Steps for downloading and installing the package (python)
      - name: Set up python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
            # Step to download the package artifact (action)
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: awesome-calculator
          path: ./package
            # Step to install the package (.whl file)
      - name: Install package
        run: |
          pip install ./package/src/dist/*.whl
          pip list | grep lexbwmn-awesome-calculator 
        


  